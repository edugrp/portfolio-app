<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" role="navigation" class="sidenav-position">
      <app-sidenav-menu (sidenavClose)="sidenav.close()"></app-sidenav-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
