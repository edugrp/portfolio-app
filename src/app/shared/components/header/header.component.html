<mat-toolbar color="primary" class="header-position mat-h1" role="heading">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <span>Portfolio App</span>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul
      fxLayout
      fxLayoutGap="15px"
      class="navigation-items mat-h4"
      *ngIf="isLoggedOut"
    >
      <li>
        <a routerLink="/home/login" routerLinkActive="active-link">
          <mat-icon>account_circle</mat-icon><span> Login</span>
        </a>
      </li>
    </ul>

    <ul
      fxLayout
      fxLayoutGap="15px"
      class="navigation-items mat-h4"
      *ngIf="isLoggedIn"
    >
      <li>
        <a routerLink="/my-wallet" routerLinkActive="active-link">
          <mat-icon>account_balance</mat-icon><span> My Wallet</span>
        </a>
      </li>
      <li>
        <a routerLink="/stocks" routerLinkActive="active-link">
          <mat-icon>attach_money</mat-icon><span> Stocks</span>
        </a>
      </li>
      <li>
        <a routerLink="/cryptos" routerLinkActive="active-link">
          <mat-icon>monetization_on</mat-icon><span> Cryptos</span>
        </a>
      </li>
      <li>
        <a (click)="logout()">
          <mat-icon>exit_to_app</mat-icon><span> Logout</span>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
