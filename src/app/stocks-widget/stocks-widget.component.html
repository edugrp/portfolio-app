<mat-card *ngIf="quote" class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>
      <span class="mat-h2">{{ quote.symbol }} :: {{ quote.latestPrice | currency }}</span>
      <p class="mat-h3">{{ changeInValue(quote) | currency }} ({{ changeInPercentage(quote) | percent:'.2' }})</p
    ></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ quote.companyName }}</p>
    <p>Range: {{ quote.low | currency }} - {{ quote.high | currency }}</p>
    <p>Updated: {{ quote.latestTime }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Remove</button>
  </mat-card-actions>
</mat-card>
